<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Calculator</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: '#fbbf24',
                        deep: '#020617',
                        surface: '#0f172a',
                        border: '#334155',
                    },
                    animation: {
                        'pop': 'pop 0.1s ease-in-out',
                    },
                    keyframes: {
                        pop: {
                            '0%, 100%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(0.9)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Hide native spinners */
        input[type="number"], input[type="text"], input[type="password"] {
            -moz-appearance: textfield;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Premium Box Style */
        .premium-box {
            background-image: linear-gradient(to bottom right, #1e293b, #020617);
            border: 1px solid #334155;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
            /* Scroll Margin: Ensures when scrolled to 'start', it leaves a gap at top */
            scroll-margin-top: 1rem; 
        }

        .input-active {
            border-color: #fbbf24 !important;
            box-shadow: 0 0 25px rgba(251, 191, 36, 0.2) !important;
            transform: scale(1.02);
            z-index: 10;
        }

        .error-box {
            border-color: #fb7185 !important;
            box-shadow: 0 0 0 3px rgba(251, 113, 133, 0.6), inset 0 0 0 1px rgba(251, 113, 133, 0.8) !important;
        }

        /* Custom Scrollbar */
        .custom-scroll::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: #0f172a;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }

        /* KEYPAD BUTTON STYLES */
        .key-btn {
            height: 60px;
            border-radius: 12px;
            font-size: 24px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
            box-shadow: 0 4px 0 rgba(0,0,0,0.4);
            transition: transform 0.05s, background-color 0.05s;
        }

        .btn-active-anim {
            transform: scale(0.9) !important;
            background-color: rgba(51, 65, 85, 1) !important;
            box-shadow: 0 0 0 rgba(0,0,0,0) !important;
        }

        /* Special Keys */
        .key-enter {
            background: linear-gradient(to bottom right, #f59e0b, #d97706);
            color: #0f172a;
            border: none;
            box-shadow: 0 4px 0 #92400e;
        }
        .key-enter.btn-active-anim {
            background: #d97706 !important;
        }

        .key-clear {
            background: rgba(225, 29, 72, 0.15);
            color: #fb7185;
            border: 1px solid rgba(225, 29, 72, 0.3);
            box-shadow: 0 4px 0 rgba(136, 19, 55, 0.5);
        }
        .key-clear.btn-active-anim {
            background: rgba(225, 29, 72, 0.3) !important;
        }

        /* HIDE NUMPAD ON DESKTOP */
        @media (min-width: 768px) {
            #customNumpad {
                display: none !important;
            }
        }
    </style>
</head>

<body class="bg-deep text-slate-200 h-[100dvh] w-screen flex flex-col overflow-hidden font-sans">

    <div id="authOverlay" class="hidden fixed inset-0 bg-deep/95 backdrop-blur-sm z-[100] flex flex-col items-center justify-center p-6">
        <div class="premium-box rounded-2xl p-8 w-full max-w-sm text-center shadow-2xl relative">
            <button onclick="closeAuth()" class="absolute top-4 right-4 text-slate-500 hover:text-white">
                <i class="fas fa-times text-xl"></i>
            </button>
            <div class="w-16 h-16 bg-surface rounded-full flex items-center justify-center mx-auto mb-4 border border-slate-700">
                <i class="fas fa-user-lock text-gold text-2xl"></i>
            </div>
            <h2 class="text-xl font-black text-white mb-2 tracking-wide">ADMIN ACCESS</h2>
            <p class="text-slate-400 text-xs mb-6 uppercase tracking-widest">Enter Password to View History</p>
            <input id="pwdInput" type="password" placeholder="****"
                class="w-full bg-surface border border-slate-700 rounded-xl px-4 py-3 text-center text-xl font-bold text-white focus:outline-none focus:border-gold mb-4 placeholder-slate-600 shadow-inner">
            <button onclick="checkPwd()"
                class="w-full bg-gradient-to-r from-amber-500 to-yellow-500 text-slate-900 font-black py-3 rounded-xl shadow-lg active:scale-95 transition flex items-center justify-center gap-2">
                <i class="fas fa-unlock"></i> UNLOCK
            </button>
            <p id="pwdError" class="text-rose-500 text-xs mt-4 font-bold tracking-widest opacity-0 transition-opacity">INCORRECT PASSWORD</p>
        </div>
    </div>

    <header class="flex justify-between items-center px-6 py-4 bg-surface/90 border-b border-border shrink-0 z-20">
        <div>
            <div class="text-lg font-black text-white tracking-wide">
                ಶ್ರೀ ಗುರುಸಿದ್ಧಪ್ಪ <span class="text-gold">ಟ್ರೇಡಿಂಗ್</span>
            </div>
        </div>
        <button onclick="openAuth()"
            class="flex items-center gap-2 bg-slate-800 px-4 py-2 rounded-full border border-slate-700 hover:bg-slate-700 transition active:scale-95">
            <span class="text-[10px] font-bold uppercase tracking-wider">History</span>
            <i class="fas fa-lock text-gold text-[10px]"></i>
        </button>
    </header>

    <main id="mainContainer" class="flex-1 flex flex-col px-4 py-4 gap-3 min-h-0 overflow-y-auto custom-scroll pb-[80vh]">

        <div id="box-billNo" class="premium-box rounded-xl px-4 py-3 flex items-center shrink-0">
            <div class="w-24 text-[16px] font-bold uppercase tracking-widest text-slate-400">Bill No</div>
            <span class="text-slate-600 text-2xl font-bold mr-2">#</span>
            <input id="billNo" type="text" placeholder="101"
                class="numpad-target flex-1 bg-transparent text-3xl font-black text-white placeholder-slate-700 focus:outline-none w-full">
        </div>

        <div class="grid grid-cols-2 gap-3 shrink-0">
            <div id="box-gross" class="premium-box rounded-xl px-4 py-3">
                <span class="text-[10px] uppercase tracking-widest text-slate-400">Total (Gross)</span>
                <div class="flex items-center mt-2">
                    <span class="text-slate-500 text-2xl mr-1">₹</span>
                    <input id="grossInput" type="text" placeholder="0"
                        class="numpad-target w-full bg-transparent text-2xl font-black text-white placeholder-slate-700 focus:outline-none">
                </div>
            </div>

            <div id="box-net" class="premium-box rounded-xl px-4 py-3">
                <span class="text-[10px] uppercase tracking-widest text-slate-400">Net Amount</span>
                <div class="flex items-center mt-2">
                    <span class="text-slate-500 text-2xl mr-1">₹</span>
                    <input id="netInput" type="text" placeholder="0"
                        class="numpad-target w-full bg-transparent text-2xl font-black text-white placeholder-slate-700 focus:outline-none">
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3 shrink-0">
            <div class="premium-box rounded-xl px-4 py-3">
                <span class="text-[10px] uppercase tracking-widest text-gold">Advance</span>
                <div class="flex items-center mt-2">
                    <span id="advanceSymbol" class="text-gold text-2xl mr-1">₹</span>
                    <input id="advanceDisplay" readonly placeholder="0"
                        class="w-full bg-transparent text-2xl font-black text-gold focus:outline-none truncate">
                </div>
            </div>

            <div class="premium-box rounded-xl p-1.5 flex gap-1.5">
                <label class="flex-1 cursor-pointer relative group">
                    <input type="radio" name="commRate" value="0.02" checked onchange="calculate()"
                        class="peer hidden">
                    <div class="h-full flex items-center justify-center rounded-lg border border-slate-700 text-slate-500 peer-checked:border-gold peer-checked:text-gold peer-checked:bg-gold/5 transition">
                        <span class="text-lg font-black">2%</span>
                    </div>
                </label>

                <label class="flex-1 cursor-pointer relative group">
                    <input type="radio" name="commRate" value="0.03" onchange="calculate()" class="peer hidden">
                    <div class="h-full flex items-center justify-center rounded-lg border border-slate-700 text-slate-500 peer-checked:border-gold peer-checked:text-gold peer-checked:bg-gold/5 transition">
                        <span class="text-lg font-black">3%</span>
                    </div>
                </label>
            </div>
        </div>

        <div id="box-bag" class="premium-box rounded-xl px-5 py-3 flex items-center shrink-0">
            <div class="w-24 text-[16px] font-bold uppercase tracking-widest text-slate-400">Bags</div>
            <i class="fas fa-box text-slate-600 text-xl -ml-3 mr-6"></i>
            <input id="bagInput" type="text" placeholder="0"
                class="numpad-target flex-1 bg-transparent text-3xl font-black text-white placeholder-slate-700 focus:outline-none w-full">
        </div>

        <div class="premium-box rounded-xl px-4 py-4 flex flex-col gap-3 shrink-0">
            <div class="flex justify-between items-center border-b border-dashed border-slate-600 pb-2">
                <span class="text-sm font-medium uppercase tracking-wide text-slate-400">Commission</span>
                <span class="text-xl font-bold text-white">₹<span id="dispComm">0</span></span>
            </div>
            <div class="flex justify-between items-center border-b border-dashed border-slate-600 pb-2">
                <span class="text-sm font-medium uppercase tracking-wide text-slate-400">Hamali</span>
                <span class="text-xl font-bold text-white">₹<span id="dispHamali">0</span></span>
            </div>
            <div class="flex justify-between items-center mb-2">
                <span class="text-sm font-semibold uppercase tracking-wide text-rose-400">Total Deductions</span>
                <span class="text-2xl font-bold text-rose-400">(-) ₹<span id="dispTotalDeduction">0</span></span>
            </div>
            <div class="premium-box rounded-lg px-3 py-4 text-center border-gold/30 relative overflow-hidden">
                <div class="absolute inset-0 bg-gold/5"></div>
                <span class="text-[10px] font-bold uppercase tracking-[0.2em] text-gold relative z-10">Net Payable Amount</span>
                <div id="finalPayableContainer" class="text-4xl font-black mt-1 text-gold relative z-10">
                    ₹<span id="finalPayable">0</span>
                </div>
            </div>
        </div>

        <div id="toast"
            class="fixed top-6 left-1/2 -translate-x-1/2 bg-emerald-500 text-deep px-6 py-3 rounded-full shadow-2xl transform transition-all duration-300 opacity-0 translate-y-[-20px] pointer-events-none z-50 font-black flex items-center gap-2 border border-emerald-400">
            <i class="fas fa-check-circle text-lg"></i>
            <span>SAVED!</span>
        </div>

    </main>

    <div id="customNumpad" 
        class="fixed bottom-0 left-0 w-full bg-surface/95 backdrop-blur-xl border-t border-slate-700 transform translate-y-full transition-transform duration-300 cubic-bezier(0.16, 1, 0.3, 1) z-50 pb-8 pt-4 rounded-t-3xl shadow-[0_-10px_50px_rgba(0,0,0,0.8)]">
        
        <div class="flex justify-between items-center px-6 mb-4 relative">
             <div class="w-8"></div> <div class="w-16 h-1 bg-slate-600 rounded-full opacity-50"></div>
             
             <button onclick="closeNumpad()" class="w-8 h-8 flex items-center justify-center rounded-full bg-slate-800 text-slate-400 hover:text-white border border-slate-700 active:scale-95 transition">
                 <i class="fas fa-times text-sm"></i>
             </button>
        </div>

        <div class="grid grid-cols-3 gap-4 px-6 max-w-md mx-auto">
            <button class="key-btn" ontouchstart="animateBtn(this); pressKey('1')">1</button>
            <button class="key-btn" ontouchstart="animateBtn(this); pressKey('2')">2</button>
            <button class="key-btn" ontouchstart="animateBtn(this); pressKey('3')">3</button>

            <button class="key-btn" ontouchstart="animateBtn(this); pressKey('4')">4</button>
            <button class="key-btn" ontouchstart="animateBtn(this); pressKey('5')">5</button>
            <button class="key-btn" ontouchstart="animateBtn(this); pressKey('6')">6</button>

            <button class="key-btn" ontouchstart="animateBtn(this); pressKey('7')">7</button>
            <button class="key-btn" ontouchstart="animateBtn(this); pressKey('8')">8</button>
            <button class="key-btn" ontouchstart="animateBtn(this); pressKey('9')">9</button>

            <button class="key-btn key-clear" ontouchstart="animateBtn(this); pressKey('clear')">
                <i class="fas fa-backspace"></i>
            </button>
            <button class="key-btn" ontouchstart="animateBtn(this); pressKey('0')">0</button>
            <button class="key-btn key-enter" ontouchstart="animateBtn(this); pressKey('enter')">
                <i class="fas fa-check"></i>
            </button>
        </div>
    </div>

    <footer class="bg-surface border-t border-border px-6 py-4 shrink-0 z-40">
        <button onclick="saveBill()"
            class="w-full h-12 bg-gradient-to-r from-amber-500 to-yellow-500 rounded-xl font-bold text-lg text-slate-900 shadow-lg active:scale-[0.98] transition-all flex items-center justify-center">
            <i class="fas fa-save mr-2"></i> SAVE RECORD
        </button>
    </footer>

    <script>
        // --- AUTH LOGIC ---
        const overlay = document.getElementById('authOverlay');
        const pwdInput = document.getElementById('pwdInput');
        const pwdError = document.getElementById('pwdError');

        function openAuth() {
            overlay.classList.remove('hidden');
            setTimeout(() => pwdInput.focus(), 100);
        }

        function closeAuth() {
            overlay.classList.add('hidden');
            pwdInput.value = '';
            pwdError.classList.add('opacity-0');
        }

        function checkPwd() {
            if(pwdInput.value === 'ns') {
                window.location.href = 'view_bills.html';
            } else {
                pwdError.classList.remove('opacity-0');
                pwdInput.value = '';
                pwdInput.focus();
                pwdInput.classList.add('border-rose-500', 'animate-pulse');
                setTimeout(() => pwdInput.classList.remove('border-rose-500', 'animate-pulse'), 500);
            }
        }
        pwdInput.addEventListener('keydown', (e) => { if(e.key === 'Enter') checkPwd(); });


        // --- CALCULATOR LOGIC ---
        let activeInput = null;
        const numpad = document.getElementById('customNumpad');
        const inputOrder = ['billNo', 'grossInput', 'netInput', 'bagInput'];

        function isMobile() { return window.innerWidth < 768; }

        // --- ANIMATION & HAPTICS ---
        function animateBtn(btn) {
            btn.classList.add('btn-active-anim');
            setTimeout(() => btn.classList.remove('btn-active-anim'), 100);
            if (navigator.vibrate) navigator.vibrate(12); 
        }

        // --- EVENT LISTENERS ---
        document.querySelectorAll('.numpad-target').forEach(input => {
            const activate = (e) => {
                if (isMobile()) {
                    input.setAttribute('inputmode', 'none'); 
                    setActiveInput(input);
                }
            };
            input.addEventListener('click', activate);
            input.addEventListener('focus', activate);

            input.addEventListener('keydown', (e) => {
                if (!isMobile() && e.key === 'Enter') calculate();
            });
            input.addEventListener('blur', () => {
                if(isMobile()) input.removeAttribute('inputmode');
            });
        });

        function setActiveInput(el) {
            activeInput = el;
            
            document.querySelectorAll('.premium-box').forEach(b => b.classList.remove('input-active'));
            const parentBox = el.closest('.premium-box');
            if(parentBox) parentBox.classList.add('input-active');

            openNumpad();

            // SMART SCROLL: Moves the box to the TOP (Start) of view
            setTimeout(() => {
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 200);
        }

        function openNumpad() {
            numpad.classList.remove('translate-y-full');
        }

        function closeNumpad() {
            numpad.classList.add('translate-y-full');
            document.querySelectorAll('.premium-box').forEach(b => b.classList.remove('input-active'));
            if(activeInput) activeInput.blur();
            activeInput = null;
        }

        function pressKey(key) {
            if (!activeInput) return;

            let currentVal = activeInput.value;

            if (key === 'clear') {
                activeInput.value = currentVal.slice(0, -1);
            } 
            else if (key === 'enter') {
                calculate();
                const currentId = activeInput.id;
                const currentIndex = inputOrder.indexOf(currentId);
                
                if (currentIndex !== -1 && currentIndex < inputOrder.length - 1) {
                    const nextId = inputOrder[currentIndex + 1];
                    const nextEl = document.getElementById(nextId);
                    if (nextEl) setActiveInput(nextEl); 
                } else {
                    closeNumpad();
                }
            } 
            else {
                activeInput.value = currentVal + key;
            }
        }

        // Close on outside click logic (Mobile)
        document.addEventListener('click', function(event) {
            const isInput = event.target.classList.contains('numpad-target');
            const isNumpad = numpad.contains(event.target);
            const isKeyBtn = event.target.closest('.key-btn');
            
            // Note: Don't auto-close if clicking blank space anymore, 
            // user should use the X button or click another input.
            // But we can keep it if desired. Let's keep it restricted.
            // If user specifically clicks Main Body background (not inputs), close?
            // Actually, safe to just rely on X button and Done/Enter logic now.
        });

        // --- CORE CALCULATIONS ---
        function getTodayKey() {
            const d = new Date();
            const day = String(d.getDate()).padStart(2, '0');
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const year = d.getFullYear();
            return `${day}/${month}/${year}`;
        }

        function markError(el) {
            const box = el.closest('.premium-box');
            if (!box) return;
            box.classList.remove('error-box');
            void box.offsetWidth; 
            box.classList.add('error-box');
            setTimeout(() => { box.classList.remove('error-box'); }, 1200);
        }

        function calculate() {
            const gross = parseFloat(grossInput.value) || 0;
            const net = parseFloat(netInput.value) || 0;
            const bags = parseFloat(bagInput.value) || 0;

            const rate = document.querySelector('[name="commRate"]:checked').value;
            const commission = Math.round(gross * rate);
            const hamali = bags * 16;
            const totalDeduction = commission + hamali;

            let advance = gross && net ? gross - net : 0;
            let advanceError = advance < 0;

            dispComm.innerText = commission;
            dispHamali.innerText = hamali;
            dispTotalDeduction.innerText = totalDeduction;

            if (advanceError) {
                advanceDisplay.value = "ERROR";
                advanceDisplay.parentElement.classList.add('text-rose-500');
            } else {
                advanceDisplay.value = advance;
                advanceDisplay.parentElement.classList.remove('text-rose-500');
            }

            const finalAmt = net - totalDeduction;
            finalPayable.innerText = finalAmt;

            return { gross, net, bags, commission, hamali, totalDeduction, advance, advanceError, rate, finalAmt };
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.remove('opacity-0', 'translate-y-[-20px]');
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-[-20px]');
            }, 2000);
        }

        function saveBill() {
            const calc = calculate();
            if(isMobile()) closeNumpad();

            const billNoVal = billNo.value.trim();

            let error = false;
            if (!billNoVal) { markError(document.getElementById('billNo')); error = true; }
            if (calc.gross <= 0) { markError(grossInput); error = true; }
            if (calc.net <= 0) { markError(netInput); error = true; }
            if (calc.bags <= 0) { markError(bagInput); error = true; }

            if (error) return;
            if (calc.advanceError) { markError(advanceDisplay); return; }

            const newBill = {
                no: billNoVal,
                gross: calc.gross,
                net: calc.net,
                bags: calc.bags,
                comm: calc.commission,
                hamali: calc.hamali,
                payable: calc.finalAmt,
                rateVal: (parseFloat(calc.rate) * 100) + "%"
            };

            const todayKey = getTodayKey();
            const existingData = JSON.parse(localStorage.getItem('dailyBillsStore')) || {};

            if (!existingData[todayKey]) existingData[todayKey] = [];
            existingData[todayKey].push(newBill);

            localStorage.setItem('dailyBillsStore', JSON.stringify(existingData));

            showToast();
            billNo.value = '';
            grossInput.value = '';
            netInput.value = '';
            bagInput.value = '';
            calculate();
        }
    </script>

</body>
</html>
